<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculate</title>
    <link rel="stylesheet" href="calculate.css">
</head>
<body>

    <div id="container">
        <div id="screen">0</div>
        <table>
            <tr>
                <td id="clear" class="firstRow">C</td>
                <td id="sign" class="firstRow">+/-</td>
                <td id="percent" class="firstRow">%</td>
                <td id="divide" class="lastColumn">รท</td>
            </tr>
            <tr>
                <td class="numbers">7</td>
                <td class="numbers">8</td>
                <td class="numbers">9</td>
                <td id="times" class="lastColumn">x</td>
            </tr>
            <tr>
                <td class="numbers">4</td>
                <td class="numbers">5</td>
                <td class="numbers">6</td>
                <td id="minus" class="lastColumn">-</td>
            </tr>
            <tr>
                <td class="numbers">1</td>
                <td class="numbers">2</td>
                <td class="numbers">3</td>
                <td id="plus" class="lastColumn">+</td>
            </tr> 
            <tr>
                <td class="numbers" id="zero" colspan="2">0</td>
                <td id="dot">.</td>
                <td id="equal" class="lastColumn">=</td>
            </tr>                  
        </table>
    </div>

    

    <script src="calculate.js"></script>
</body>
</html>
